<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h1>Student List</h1>
    <ul>
        {% for student in students %}
            {% if student.is_teacher == False %}
            <li>{{ student.first_name }} {{ student.last_name }} - {{ student.mail }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
