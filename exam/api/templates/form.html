<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <title>Python - Formulaire</title>
</head>

<body>
  <div class="container-form">
      <div>
        <p>Ton % d’avancement sur le TP :</p>
        <input autocomplete="off" id="slider" type="range" step="5" name="amountRange" min="0" max="100" value="0" oninput="updateTextInput(this.value);" />
        <output id="step">0</output>%
      </div>
    
      <div>
        <legend>En termes de difficulté :</legend>
          <div>
            <input type="radio" name="dif" value="facile" autocomplete="off"/>
            <label>Facile</label>
          </div>
          <div>
            <input type="radio" name="dif" value="ok" autocomplete="off"/>
            <label>OK</label>
          </div>
          <div>
            <input type="radio" name="dif" value="peu_comp" autocomplete="off"/>
            <label>Un peu compliqué</label>
          </div>
          <div>
              <input type="radio" name="dif" value="tres_comp" autocomplete="off"/>
              <label>Très compliqué</label>
            </div>
            <div>
              <input type="radio" name="dif" value="oskour" autocomplete="off"/>
              <label>Au secours !</label>
            </div>
          </div>

        <div>
          <legend>Ma progression :</legend>
          <div>
            <input type="radio" name="prog" value="understand" autocomplete="off"/>
            <label>J'ai compris</label>
          </div>
          <div>
            <input type="radio" name="prog" value="in_progress" autocomplete="off"/>
            <label>Je dois encore pratiquer</label>
          </div>
          <div>
            <input type="radio" name="prog" value="need_help" autocomplete="off"/>
            <label>C'est flou</label>
          </div>
        </div>

      <script src= "{{ url_for('static',filename='form_script.js') }}"></script>
  </div>
</body>
